<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="heading">
        <h1 data-text="TIC-TAC-TOE">TIC-TAC-TOE</h1>
    </div>
    <table >
        <tr>
            <td class="box" id="0"></td>
            <td class="box" id="1"></td>
            <td class="box" id="2"></td>
        </tr>
        <tr>
            <td class="box" id="3"></td>
            <td class="box" id="4"></td>
            <td class="box" id="5"></td>
        </tr>
        <tr>
            <td class="box" id="6"></td>
            <td class="box" id="7"></td>
            <td class="box" id="8"></td>
        </tr>
    </table>
    <div class="btn">
        <button onclick="location.reload()" >Restart
    </button>
    <div class="winner">
        <div class="text"></div>
    </div>
    <script src="indextry.js"></script>
</body>
</html>
